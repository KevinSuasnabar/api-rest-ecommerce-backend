spring.datasource.url=jdbc:mysql://localhost/e-commerce-rest?serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#para crear las tablas en la bd automaticamente al levantar el servidor y destruirlas al terminar con el servidor
spring.jpa.hibernate.ddl-auto=create-drop 
#para visualizar las consultas internas sql 
logging.level.org.hibernate.SQL=debug

